<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --dark-color: #212529;
        }

        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border: none;
            margin-top: 2rem;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.25rem 1.5rem;
        }

        .btn-light {
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .btn-light:hover {
            background-color: white;
            transform: translateY(-1px);
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.2);
        }

        .btn-success {
            background-color: var(--success-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #3aa8d8;
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a7bc8;
        }

        .modal-content {
            border-radius: 12px;
            overflow: hidden;
        }

        .list-group-item {
            transition: all 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f8f9fa;
            transform: translateX(2px);
        }

        label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        #save-btn {
            box-shadow: 0 4px 12px rgba(76, 201, 240, 0.3);
        }

        .rounded-pill {
            padding: 0.35rem 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .d-flex.gap-3 {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg border-0 rounded">
        <div class="card-header text-white d-flex justify-content-between align-items-center py-3">
            <!-- Home Back Button -->
            <a href="teacher_dashboard.html" class="btn btn-light btn-sm rounded-pill px-3 d-flex align-items-center">
                <i class="bi bi-arrow-left"></i>
            </a>

            <!-- Card Title (Centered) -->
            <h4 class="text-center flex-grow-1 m-0">Create MCQ Question</h4>

        </div>

        <div class="card-body">
            <form id="questionForm">
                <div class="mb-4">
                    <label for="examId" class="form-label">Exam:</label>
                    <select class="form-select" id="examId" required>
                        <option value="">Select Exam</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="questionNumber" class="form-label">Question Number:</label>
                    <input type="number" class="form-control" id="questionNumber" placeholder="Enter question number" required>
                </div>

                <div class="mb-4">
                    <label for="questionText" class="form-label">Question:</label>
                    <input type="text" class="form-control" id="questionText" placeholder="Enter the question" required>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="option1" class="form-label">Option 1</label>
                        <input type="text" class="form-control" id="option1" name="option1" placeholder="Enter option 1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="option2" class="form-label">Option 2</label>
                        <input type="text" class="form-control" id="option2" placeholder="Enter option 2" required>
                    </div>
                    <div class="col-md-6">
                        <label for="option3" class="form-label">Option 3</label>
                        <input type="text" class="form-control" id="option3" placeholder="Enter option 3" required>
                    </div>
                    <div class="col-md-6">
                        <label for="option4" class="form-label">Option 4</label>
                        <input type="text" class="form-control" id="option4" placeholder="Enter option 4" required>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="correctAnswer" class="form-label">Correct Answer:</label>
                        <select class="form-select" id="correctAnswer" required>
                            <option value="">Select Correct Answer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="marks" class="form-label">Marks:</label>
                        <input type="number" class="form-control" id="marks" placeholder="Enter marks" required>
                    </div>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <!-- Save Button with Icon -->
                    <button type="button" class="btn btn-success d-flex align-items-center gap-2" id="save-btn">
                        <i class="bi bi-check-circle"></i> Submit Question
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Papers Modal -->
<div class="modal fade" id="papers" tabindex="-1" aria-labelledby="papersModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="papersModalLabel">All Papers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="papersList" class="list-group">
                    <!-- Exam papers will be loaded here dynamically -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Fetch Papers -->
<script>
    function loadPapers() {
        fetch("http://localhost:8080/api/v1/mcq/getAll")
            .then(response => response.json())
            .then(data => {
                let papersList = document.getElementById("papersList");
                papersList.innerHTML = ""; // Clear old data

                let mcqPapers = data.filter(paper => paper.type === "MCQ");

                if (mcqPapers.length === 0) {
                    papersList.innerHTML = "<li class='list-group-item text-center text-muted py-3'>No MCQ papers available.</li>";
                    return;
                }
                let  examName;

                mcqPapers.forEach(paper => {
                    let listItem = document.createElement("li");
                    listItem.className = "list-group-item d-flex justify-content-between align-items-center py-3";
                    listItem.innerHTML = `
                        <span><i class="bi bi-file-earmark-text me-2"></i> ${paper.examName} (ID: ${paper.examId})</span>
                        <button class="btn btn-sm btn-primary rounded-pill px-3" onclick="paperview(${paper.examId})">View</button>
                    `;


                    papersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error("Error loading papers:", error);
                document.getElementById("papersList").innerHTML = "<li class='list-group-item text-center text-danger py-3'>Error loading papers.</li>";
            });
    }

    function paperview(examId) {
        window.location.href = `viewPaper.html?examId=${examId}`;
    }
</script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    $(document).ready(function () {
        fetchExamData();

        // Populate correct answer options dynamically
        $('#option1, #option2, #option3, #option4').on('input', populateCorrectAnswer);

        // Save button click event
        $('#save-btn').click(function () {
            if (validateForm()) {
                saveMcqData();
            }
        });
    });

    const fetchExamData = () => {
        $.ajax({
            url: `http://localhost:8080/api/v1/mcq/getAll`,
            type: "GET",
            success: (res) => {
                let examOptions = '<option value="">Select Exam</option>';
                res.forEach((exam) => {
                    if (exam.type === "MCQ") {
                        examOptions += `<option value="${exam.examId}">${exam.examName} (ID: ${exam.examId})</option>`;
                    }
                });
                $('#examId').html(examOptions);
            },
            error: (err) => {
                console.error("Error fetching exam data:", err);
            }
        });
    };

    const populateCorrectAnswer = () => {
        const option1 = $('#option1').val();
        const option2 = $('#option2').val();
        const option3 = $('#option3').val();
        const option4 = $('#option4').val();

        const correctAnswerSelect = $('#correctAnswer');
        correctAnswerSelect.empty().append('<option value="">Select Correct Answer</option>');

        if (option1) correctAnswerSelect.append(new Option(option1, option1));
        if (option2) correctAnswerSelect.append(new Option(option2, option2));
        if (option3) correctAnswerSelect.append(new Option(option3, option3));
        if (option4) correctAnswerSelect.append(new Option(option4, option4));
    };

    const validateForm = () => {
        if (!$('#examId').val() || !$('#questionText').val() || !$('#correctAnswer').val() || !$('#marks').val()) {
            Swal.fire({
                icon: "error",
                title: "Validation Error",
                text: "Please fill all required fields.",
                confirmButtonColor: "#d33",
                backdrop: `rgba(0,0,0,0.4)`
            });
            return false;
        }
        return true;
    };

    const saveMcqData = () => {
        const mcq = {
            examId: $('#examId').val(),

            mcqNumber: $('#questionNumber').val().trim(),
            questionText: $('#questionText').val(),
            answer_1: $('#option1').val(),
            answer_2: $('#option2').val(),
            answer_3: $('#option3').val(),
            answer_4: $('#option4').val(),
            correctAnswer: $('#correctAnswer').val(),
            marks: $('#marks').val()
        };

        $.ajax({
            url: `http://localhost:8080/api/v1/mcq/save`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(mcq),
            success: (response) => {
                Swal.fire({
                    icon: "success",
                    title: "Question Saved",
                    text: "The MCQ question has been saved successfully!",
                    confirmButtonColor: "#4cc9f0",
                    backdrop: `rgba(0,0,0,0.4)`
                }).then(() => {
                    clearFields();
                });
            },
            error: (xhr) => {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: xhr.responseText || "Something went wrong!",
                    confirmButtonColor: "#d33",
                    backdrop: `rgba(0,0,0,0.4)`
                });
            }
        });
    };

    const clearFields = () => {
        $('#questionForm')[0].reset();
        $('#correctAnswer').empty().append('<option value="">Select Correct Answer</option>');
    };
</script>

</body>
</html>
