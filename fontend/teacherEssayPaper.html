<div class="container py-4">
    <div class="form-container">
        <header class="header">

            <div class="header-content">
                <h1 class="header-title">Essay Question Form</h1>

            </div>
        </header>

<!--        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#papers" onclick="loadPapers()">-->
<!--            <i class="bi bi-folder2-open me-2"></i>View Existing Papers-->

<!--        <button type="button" class="btn btn-light text-primary fw-bold d-flex align-items-center gap-2 border"-->
<!--                data-bs-toggle="modal" data-bs-target="#papers" onclick="loadPapers()">-->

        <form id="questionForm">
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="examId" class="form-label">Select Exam</label>
                    <select class="form-select" id="examId" required>
                        <option value="">Choose an exam...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="questionNumber" class="form-label">Question Number</label>
                    <input type="number" class="form-control" id="questionNumber" placeholder="e.g. 1" min="1" required>
                </div>
                <div class="col-md-3">
                    <label for="marks" class="form-label">Marks</label>
                    <input type="number" class="form-control" id="marks" placeholder="e.g. 10" min="1" required>

            </div>

            <div class="mb-4">

                <div class="char-counter"><span id="description-counter">0</span>/500</div>
            </div>

            <h5 class="section-title">Question Content</h5>

            <div class="question-part">
                <label for="essayQuestionText1" class="form-label">Part 1 <span class="text-danger">*</span></label>
                <textarea class="form-control" id="essayQuestionText1" rows="3" placeholder="Enter the main question text..." required></textarea>
                <div class="char-counter"><span id="part1-counter">0</span>/1000</div>
            </div>

            <div class="question-part">
                <label for="essayQuestionText2" class="form-label">Part 2 <span class="optional-badge">Optional</span></label>
                <textarea class="form-control" id="essayQuestionText2" rows="2" placeholder="Additional question text if needed..."></textarea>
                <div class="char-counter"><span id="part2-counter">0</span>/1000</div>
            </div>

            <div class="question-part">

                <textarea class="form-control" id="essayQuestionText3" rows="2" placeholder="Additional question text if needed..."></textarea>
                <div class="char-counter"><span id="part3-counter">0</span>/1000</div>
            </div>

            <div class="question-part">
                <label for="essayQuestionText4" class="form-label">Part 4 <span class="optional-badge">Optional</span></label>
                <textarea class="form-control" id="essayQuestionText4" rows="2" placeholder="Additional question text if needed..."></textarea>
                <div class="char-counter"><span id="part4-counter">0</span>/1000</div>

            <div class="d-flex justify-content-end mt-4">

</div>

            </div>

                <ul id="papersList" class="list-group">
                    <!-- Exam papers will be loaded here dynamically -->
                </ul>
            </div>

<!-- Toast Notification -->

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        fetchExamData();
        setupCharacterCounters();
    });

    function setupCharacterCounters() {
        $('#description, #essayQuestionText1, #essayQuestionText2, #essayQuestionText3, #essayQuestionText4').on('input', function() {
            const counterId = $(this).attr('id') + '-counter';
            $('#' + counterId).text($(this).val().length);
        });
    }

    $('#save-btn').click(function () {
        if (validateForm()) {
            saveEssayData();
        }
    });

    const validateForm = () => {
        if ($('#examId').val() === '') {
            showErrorAlert('Validation Error', 'Please select an exam');
            return false;
        }

        if ($('#questionNumber').val() === '' || $('#questionNumber').val() < 1) {
            showErrorAlert('Validation Error', 'Please enter a valid question number');
            return false;
        }

        if ($('#marks').val() === '' || $('#marks').val() < 1) {
            showErrorAlert('Validation Error', 'Please enter valid marks');
            return false;
        }

        if ($('#essayQuestionText1').val().trim() === '') {
            showErrorAlert('Validation Error', 'Part 1 question text is required');
            return false;
        }

        return true;
    };

    const fetchExamData = () => {
        $.ajax({
            url: `http://localhost:8080/api/v1/essay/getAll`,
            type: "GET",
            success: (res) => {
                let examOptions = '<option value="">Select Exam</option>';
                res.forEach((exam) => {
                    if (exam.type === "ESSAY") {
                        examOptions += `<option value="${exam.examId}">${exam.examName} (ID: ${exam.examId})</option>`;
                    }
                });
                $('#examId').html(examOptions);
            },
            error: (err) => {
                console.error("Error fetching exam data:", err);
                showErrorAlert('Loading Error', 'Failed to load exams');
            }
        });
    };

    const saveEssayData = () => {
        const essayQuestion = {
            examId: $('#examId').val(),
            questionNumber: $('#questionNumber').val(),
            description: $('#description').val(),
            essay_questionText1: $('#essayQuestionText1').val(),
            essay_questionText2: $('#essayQuestionText2').val(),
            essay_questionText3: $('#essayQuestionText3').val(),
            essay_questionText4: $('#essayQuestionText4').val(),
            marks: $('#marks').val()
        };

        Swal.fire({
            title: 'Saving Question',
            text: 'Please wait while we save your essay question...',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        $.ajax({
            url: `http://localhost:8080/api/v1/essay/save`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(essayQuestion),
            success: (response) => {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Essay question saved successfully!',
                    confirmButtonColor: '#4caf50',
                    timer: 2000,
                    timerProgressBar: true
                }).then(() => {
                    clearForm();
                });
            },
            error: (xhr) => {
                console.error("Error saving essay question:", xhr);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: xhr.responseText || 'Failed to save essay question',
                    confirmButtonColor: '#f44336'
                });
            }
        });
    };

    const clearForm = () => {
        $('#questionForm')[0].reset();
        $('.char-counter span').text('0');
    };

    function showErrorAlert(title, message) {
        Swal.fire({
            icon: 'error',
            title: title,
            text: message,
            confirmButtonColor: '#f44336'
        });
    }


</script>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Fetch Papers -->
<script>
    function loadPapers() {
        fetch("http://localhost:8080/api/v1/mcq/getAll")
            .then(response => response.json())
            .then(data => {
                let papersList = document.getElementById("papersList");
                papersList.innerHTML = ""; // Clear old data

                let mcqPapers = data.filter(paper => paper.type === "ESSAY");

                if (mcqPapers.length === 0) {
                    papersList.innerHTML = "<li class='list-group-item text-danger'>No MCQ papers available.</li>";
                    return;
                }

                mcqPapers.forEach(paper => {
                    let listItem = document.createElement("li");
                    listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                    listItem.innerHTML = `
                        <span><i class="bi bi-file-earmark-text"></i> ${paper.examName} (ID: ${paper.examId})</span>
                        <button class="btn btn-sm btn-primary" onclick="paperview(${paper.examId})">View</button>
                    `;
                    papersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error("Error loading papers:", error);
                document.getElementById("papersList").innerHTML = "<li class='list-group-item text-danger'>Error loading papers.</li>";
            });
    }

    function paperview(examId) {
        window.location.href = `viewEssayPaper.html?examId=${examId}`;
    }
</script>
